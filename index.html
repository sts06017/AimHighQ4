<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수수께끼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
</head>
<body>
    <p>Q1</p>
    <img src="images/Q4.jpeg" alt="문제 이미지" width="40%">
    <p></p>
    <pre>
    로프를 좌우로 당겨서 동전을 모으려고 한다.
    로프의 위쪽에 있는 동전이 모이게 된다면, 
    모두 몇 개의 동전을 손에 넣을 수 있을까?
    </pre>
    <input type="text" id="answer" placeholder="정답을 입력하세요">
    <button onclick="checkAnswer()">제출</button>
    <script>
        function checkAnswer() {
            var answer = document.getElementById('answer').value.trim();
            if (answer === '9') { // 정답을 '9'로 설정
                window.location.href = 'Q4citU.html';
            } else {
                alert('틀렸습니다. 다시 시도해보세요.');
            }
        }
    </script>
</body>
</html>
